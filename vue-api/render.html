<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <tb-head :level="1">
      <a href="#">Hello Wrold</a>
    </tb-head>
    <tb-head :level="2">
      <a href="#">Hello Vue</a>
    </tb-head>
  </div>
  <script src="js/vue.js"></script>
  <script type="text/x-template" id="templateId">
    <h1 v-if="level === 1">
      <slot></slot>
    </h1>
    <h2 v-else-if="level === 2">
      <slot></slot>
    </h2>
  </script>
  <script>
    Vue.component('tb-head',{
      template:'#templateId',
      props:{
        level:{
          type:Number,
          required:true
        }
      }
    })
    var vm = new Vue({
      el:'#app',
      data(){
        return {
          
        }
      },
    })
  </script>
</body>
</html>
