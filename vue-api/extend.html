<html lang="en">
<head>

  <title>Document</title>

<body>
  <div id="app">
    
  </div>
  <div id="mount-point"></div>
  <script src="js/vue.js"></script>
  <script>

      template:'<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
      data:function(){
        return {

          lastName:'White',
          alias:'Heisenberg'

      }

    new Profile().$mount('#mount-point')
  </script>
