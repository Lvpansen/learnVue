  <script>
    Vue.component('tb-head',{
      // template:'#templateId',
      render(h){//h,这里指的是createElement.createElement返回的信息会告诉Vue页面上需要渲染什么样的节点及其子节点。我们称这样的节点为虚拟DOM，可以简写为VNode。
        return h(
          'h' + this.level,//tag name 标签名称，这里拼出来的 h1,h2标签。
          this.$slots.default//组件中的子元素存储在$slots.default中。
        )
      },
      props:{
        level:{
          type:Number,
          required:true
        }
      }
    })
    var vm = new Vue({
      el:'#app',
      data(){
        return {
          
        }
      },
    })
  </script>
